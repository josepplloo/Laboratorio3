<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Administrar Autos"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListAutoEmpty}" rendered="#{autoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{autoController.items.rowCount > 0}">
                <h:outputText value="#{autoController.pagination.pageFirstItem + 1}..#{autoController.pagination.pageLastItem + 1}/#{autoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{autoController.previous}" value="#{bundle.Previous} #{autoController.pagination.pageSize}" rendered="#{autoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{autoController.next}" value="#{bundle.Next} #{autoController.pagination.pageSize}" rendered="#{autoController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{autoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutoTitle_fechaIngreso}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutoTitle_potencia}"/>
                        </f:facet>
                        <h:outputText value="#{item.potencia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutoTitle_cilindraje}"/>
                        </f:facet>
                        <h:outputText value="#{item.cilindraje}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutoTitle_venta}"/>
                        </f:facet>
                        <h:outputText value="#{item.venta}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutoTitle_modelo}"/>
                        </f:facet>
                        <h:outputText value="#{item.modelo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutoTitle_transmision}"/>
                        </f:facet>
                        <h:outputText value="#{item.transmision}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutoTitle_matricula}"/>
                        </f:facet>
                        <h:outputText value="#{item.matricula}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutoTitle_fabricante}"/>
                        </f:facet>
                        <h:outputText value="#{item.fabricante}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{autoController.prepareView}" value="Ver"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{autoController.prepareEdit}" value="Editar"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{autoController.destroy}" value="Eliminar"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{autoController.prepareCreate}" value="Crear nuevo auto"/>
            <br />
            <br />
            <h:link outcome="/index" value="Inicio"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
