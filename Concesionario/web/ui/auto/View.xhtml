<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Auto"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAutoLabel_fechaIngreso}"/>
                    <h:outputText value="#{autoController.selected.fechaIngreso}" title="#{bundle.ViewAutoTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAutoLabel_potencia}"/>
                    <h:outputText value="#{autoController.selected.potencia}" title="#{bundle.ViewAutoTitle_potencia}"/>
                    <h:outputText value="#{bundle.ViewAutoLabel_cilindraje}"/>
                    <h:outputText value="#{autoController.selected.cilindraje}" title="#{bundle.ViewAutoTitle_cilindraje}"/>
                    <h:outputText value="#{bundle.ViewAutoLabel_venta}"/>
                    <h:outputText value="#{autoController.selected.venta}" title="#{bundle.ViewAutoTitle_venta}"/>
                    <h:outputText value="#{bundle.ViewAutoLabel_modelo}"/>
                    <h:outputText value="#{autoController.selected.modelo}" title="#{bundle.ViewAutoTitle_modelo}"/>
                    <h:outputText value="#{bundle.ViewAutoLabel_transmision}"/>
                    <h:outputText value="#{autoController.selected.transmision}" title="#{bundle.ViewAutoTitle_transmision}"/>
                    <h:outputText value="#{bundle.ViewAutoLabel_matricula}"/>
                    <h:outputText value="#{autoController.selected.matricula}" title="#{bundle.ViewAutoTitle_matricula}"/>
                    <h:outputText value="#{bundle.ViewAutoLabel_fabricante}"/>
                    <h:outputText value="#{autoController.selected.fabricante}" title="#{bundle.ViewAutoTitle_fabricante}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{autoController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{autoController.prepareCreate}" value="Crear Nuevo auto" />
                <br />
                <h:commandLink action="#{autoController.prepareList}" value="Listar todos los autos"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
